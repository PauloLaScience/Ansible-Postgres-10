- name: Install Postgres 11
  hosts: all
  tasks:
    - name: install the pgdg rpm from a remote repo
      yum:
        name: https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm 
        state: present
    - name: install postgresql server
      yum:
          name: "{{ packages }}"
      vars:
          packages:
          - postgresql11-server
    - name: Create Postgres data directory
      file:
        path: "{{ postgres_data_dir }}"
        state: directory
        owner: postgres

    - name: Check if PGDATA is empty
      find:
        paths: "{{ postgres_data_dir }}"
        file_type: directory
        patterns: "*"
      register: dir_files

    - name: initialize postgresql cluster
      shell: /usr/pgsql-11/bin/initdb
      become: yes
      become_user: postgres
      when: dir_files.matched|int == 0
      environment:
        PGDATA: "{{ postgres_data_dir }}"
        PGSETUP_INITDB_OPTIONS: "--data-checksums"
    - name: Modify Postgres 11 service to adapt pgdata
      become: yes
      file:
        path: /etc/systemd/system/postgresql-11.service.d
        state: directory
    - name: add systemd override
      become: yes
      template:
        src: templates/override.conf
        dest: /etc/systemd/system/postgresql-11.service.d/override.conf
    - name: starting Postgres 11
      systemd:
        daemon_reload: yes
        name: postgresql-11
        state: started
        enabled: yes

    - name: check if Postgres is ready
      shell: /usr/pgsql-11/bin/pg_isready --dbname=postgres --username=postgres
      register: pg_result
      failed_when: "'no response' in pg_result.stdout"
    - debug:
        var: pg_result
